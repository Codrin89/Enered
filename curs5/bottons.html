<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="curs5.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container">
				<div class="row buttons">
						<button class="btn btn-primary">Primary</button>
						<button class="btn btn-default">Default</button>
						<button class="btn btn-success">Success</button>
						<button class="btn btn-warning">Warning</button>
						<button class="btn btn-danger">Danger</button>
						<button class="btn btn-info">Info</button>
						<button class="btn btn-link">Link</button>
				</div>
				<div class="row form">
					<div class="col-md-5">
					</br>
					</br>
							<div class="form-group">
    						<label for="exampleInputEmail1">Email address</label>
    						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  							</div>

  							<div class="form-group">
    						<label for="exampleInputTelefon">Telefon</label>
    						<input type="text" class="form-control" id="exampleInputTelefon" placeholder="Telefon">
 				   		 </div>

 				   		 <div class="form-group">
   				    		<label for="exampleInputAdress">Address</label>
    						<input type="address" class="form-control" id="exampleInputAddress" placeholder="Address">
    						<textarea class="form-control">Strada, nr, bl, sc, et, ap. </textarea>
  							</div>
  					</div>
				</div>
		</div>
		</body>
</html>
