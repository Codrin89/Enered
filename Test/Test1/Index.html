<!DOCTYPE html>
<html>
<head>


	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
	<div class="container">
		<div class="buttons">
			<button class="btn btn-danger" id="hide1">Hide 2</button>
			<button class="btn btn-danger" id="hide2">Hide 3</button>
			<button class="btn btn-danger" id="hide">Hide all</button>
		</div>
		</div>
	<div id="carousel">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="1.jpg" alt="poza1" style="width:100%">
		    </div>

		    <div class="item">
		      <img src="2.jpg" alt="poza2" style="width: 100%">
		    </div>

		    <div class="item">
		      <img src="3.jpg" alt="poza3" style="width: 100%">
		    </div>
		  </div>
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	<div  id="lastslider1" class="lastslider">

		<button class="btn btn-success" id="sum">SUM</button>
		<button class="btn btn-success" id="minmax">MIN/MAX</button>
		<p id="result"></p>
		<p id="Min">Min:</p>
		<p id="Max">Max:</p>
		

	</div>
