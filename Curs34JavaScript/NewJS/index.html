<!DOCTYPE html>
<html>
	<head>
		<title>Curs31JavaScript</title>
		<link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
		<div class="container">
			<div class="form-group">
				<label for="username">Username</label>
				<input  id="user" class="form-control" type="text" placeholder="Username" name="user">
			</div>
			<div class="form-group">
				<label for="secondname">SecondName</label>
				<input  id="secondname" class="form-control" type="text" placeholder="Secondname" name="secondname">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input  id="password" class="form-control" type="password" placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input  id="city" class="form-control" type="text" placeholder="City" name="city">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input  id="country" class="form-control" type="text" placeholder="Country" name="country">
			</div>
			<div class="form-group">
				<label for="zipcode">Zipcode</label>
				<input  id="zipcode" class="form-control" type="text" placeholder="Zipcode" name="zipcode">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea  id="description" class="description"></textarea>
				
			</div>
			
			<button  id="getdata" class="btn btn-success">Get Data</button>
			
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="index.js"></script>

	</body>
</html>
