<!DOCTYPE html>
<html>
	<head>
		<title>Curs20JavaScript</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
	
		<div class="container">
				<div class="form-group">
					<label>Nume:</label>
					<input type="text" class="form-control" id="name">
				</div>

				<div class="form-group">
					<label>Prenume:</label>
					<input type="text" class="form-control" id="prenume">
				</div>

				<div class="form-group">
					<label>Email:</label>
					<input type="text" class="form-control" id="email">
				</div>

				<div class="form-group">
					<label>Varsta:</label>
					<input type="number" class="form-control" id="age">
				</div>

				<div class="form-group">
					<label>Adresa:</label>
					<textarea class="form-control" id="adresa"></textarea>
				</div>

				<div class="form-group">
					<label>Password:</label>
					<input type="password" class="form-control" id="psw">
				</div>
				
				<div class="form-group">
					<label>File:</label>
					<input multiple max-uploads='2' type="file" class="form-control" id="file">
				</div>
				<button class="btn btn-danger" id="btn">Click Me</button>
		</div>

		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
