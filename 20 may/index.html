	<link rel="stylesheet"  href="style.css"> 
</head>
<body>
    <div class="container">
    	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	    	<ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
	        </ol>
    		<div class="carousel-inner">
			    <div class="item active">
			      <img src="img.png" alt="Los Angeles">
			    </div>

			    <div class="item">
			      <img src="img.png" alt="Chicago">
			    </div>

			    <div class="item">
			      <img src="img.png" alt="New York">
			    </div>
			</div>
    	</div>
    </div>
		    <div class="dropdown">
		  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
		  <span class="caret"></span></button>
		  <ul class="dropdown-menu">
		    <li><a href="#">HTML</a></li>
		    <li><a href="#">CSS</a></li>
		    <li><a href="#">JavaScript</a></li>
		  </ul>
		</div>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
				<div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">

				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Modal Header</h4>
				      </div>
				      <div class="modal-body">
				        <p>Some text in the modal.</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>

				  </div>
				</div>
 <div class="media">
      <div class="media-left">
	        <img src="img.png" class="media-object" style="width:45px">
	      </div>
	      <div class="media-body">
	        <h4 class="media-heading">Jane Doe <small><i>Posted on February 19, 2016</i></small></h4>
