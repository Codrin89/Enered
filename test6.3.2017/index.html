<!DOCTYPE html>
<html>
	<head>
		<title>trainning project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<div class="container1">
			<button id="btn1" class="btn btn-success">hide div2</button>
			<button id="btn2" class="btn btn-success">hide div3</button>
			<button id="btn3" class="btn btn-success">show div2 and 3</button>
		</div>
		<div id="div2" class="container2">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
			      <img src="http://img2.zergnet.com/731737_300.jpg" alt="Los Angeles">
			    </div>

			    <div class="item">
			      <img src="http://luvabledogrescue.org/wp-content/uploads/Picasso-7-300x300.jpg" alt="Chicago">
			    </div>

			    <div class="item">
			      <img src="http://luvabledogrescue.org/wp-content/uploads/Picasso-1-300x300.jpeg" alt="New York">
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<div id="div3" class="container3">
			<button id="addInput" class="btn btn-success">add input</button>
			<button id="calc" class="btn btn-success">calculeaza</button>
			<button id="mins" class="btn btn-success">min max</button>
			<p id="result"></p>
			<p id="minn"></p>
			
		</div>
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
