<!doctype html>

<html>

	<head>
		<title>GetData</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="getData.css">
		<link rel="stylesheet" href="SPA.css">
	</head>
	<body class="container">
		<div class="loginContainer col-md-4 col-md-offset-4">
			<h3>Login into app</h3>
			<input id="name" class="form-control" type="text" placeholder="Type your email/username">
			<input id="password" class="form-control" type="password" placeholder="Type your password">
			<button class="btn btn-success" id="loginButton">Login</button>
			<button id="goToRegister" class="btn btn-link">Register</button>
		</div>

		<div class="registerContainer displayNone col-md-4 col-md-offset-4">
			<h3>Register into app</h3>
			<input class="form-control" type="text" id="firstname" placeholder="First name">
			<input class="form-control" type="text" id="lastname" placeholder="Lastname">
			<input class="form-control" type="text" id="name" placeholder="Username">
			<input class="form-control" type="text" id="email" placeholder="Email">
			<input class="form-control" type="text" id="address" placeholder="Address">
			<input class="form-control" type="date" id="date_of_birth" placeholder="Date of birth">
			<input class="form-control" type="number" id="phone" placeholder="Phone">
			<input class="form-control" type="text" id="country" placeholder="Country">
			<input class="form-control" type="text" id="city" placeholder="City">
			<input class="form-control" type="text" id="gender" placeholder="Gender">
			<input class="form-control" type="text" id="occupation" placeholder="Occupation">
			<input class="form-control" type="text" id="password1" placeholder="Password">
			<input class="form-control" type="text" id="password2" placeholder="Retype your password">
			<button class="btn btn-success" id="registerButton">Register</button>
			<button id="goToLogin" class="btn btn-link">Login</button>
		</div>

		<div class="mainPage displayNone col-md-12">
			<h3>This is the main page</h3>
		</div>

		<script src="SPA.js"></script>

	</body>

</html>
