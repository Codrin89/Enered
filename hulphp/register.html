<!doctype html>

<html>

	<head>
		<title>This is the register page</title>

	</head>
	<body>
	  
		<h1>Register</h1>
		<input type="text" id="firstname" placeholder="First name">
		<input type="text" id="lastname" placeholder="Last name">
		<input type="text" id="name" placeholder="Username">
		<input type="text" id="email" placeholder="Email">
		<input type="text" id="address" placeholder="Address">
		<input type="text" id="date_of_birth" placeholder="Date_of_birth">
		<input type="number" id="phone" placeholder="Phone">
		<input type="text" id="country" placeholder="Country">
		<input type="text" id="city" placeholder="City">
		<input type="text" id="gender" placeholder="Gender">
		<input type="text" id="occupation" placeholder="Occupation">
		<input type="password" id="password" placeholder="Password">

		<button class="btn-submit" id="submit-register">Submit register</button>
	



	
		<script src="index.js"></script>


	</body>

</html>
