<!-- BUTTONS.html -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css">
	</head>	
	<body>
		<div class="container">
			<div class="row buttons">
				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button class="btn btn-primary">Primary</button>

				<!-- Indicates a successful or positive action -->
				<button class="btn btn-success">Success</button>

				<!-- Contextual button for informational alert messages -->
				<button class="btn btn-info">Info</button>

				<!-- Indicates caution should be taken with this action -->
				<button class="btn btn-warning">Warning</button>

				<!-- Indicates a dangerous or potentially negative action -->
				<button class="btn btn-danger">Danger</button>
			</div>
			<div class="row form"> 
				<div class="col-md-5"> </br></br></br></br></br></br>
					<div class="form-group">
				    	<label for="exampleInputEmail1">Email address</label>  
				    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputName1">Name</label>
				    	<input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputLastName1">LastName</label>
				    	<input type="text" class="form-control" id="exampleInputLastName1" placeholder="LastName">
				  	</div>		
					<div class="form-group">
				    	<label for="exampleInputtextarea1">Message</label>
				    	<textarea class="form-control">Message Here</textarea>
				  	</div>
				</div>  		
			</div>
		</div>
	</body>

</html>
