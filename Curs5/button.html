<!-- BUTTONS.html   -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row buttons">
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-secondary">Second</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-default">Default</button>
			</div>
			<div class="row form">
			  <div class="col-md-5">
				<div class="form-group">
    				<label for="exampleInputEmail1">Nume</label>
  					<input type="text" class="form-control" id="exampleInputNume" placeholder="Nume">
  					<!-- <small id="emailHelp" class="form-text text-muted">Nume nume nume</small> -->
  				</div>
  				<div class="form-group">
    				<label for="exampleInputEmail1">Prenume</label>
  					<input type="text" class="form-control" id="exampleInputPrenume"  placeholder="Adauga Prenume">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputEmail1">Email address</label>
  					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputEmail1">Email address</label>
  					<textarea  class="form-control" id="exampleInputEmail1" ></textarea>
  				</div>
			</div>
           </div>
		</div>
	</body>
</html>
