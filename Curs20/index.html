<!DOCTYPE html>
<html>
<head>
	<title>Curs20 -> Javascripst</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="container">
		<div class="form-group">
			<label>Nume:</label>
			<input type="text" id="name" class="form-control">
		</div>
		<div class="form-group">
			<label>Prenume:</label>
			<input type="text" id="prenume" class="form-control">
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="text" id="email" class="form-control">
		</div>
		<div class="form-group">
			<label>varsta</label>
			<input type="number" id="varsta" class="form-control">
		</div>
		<div class="form-group">
			<label>Adresa:</label>
			<textarea id="adresa" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label>Parola</label>
			<input type="password" id="psw" class="form-control">
		</div>
		<div class="form-group">
			<label>File:</label>
			<input multiple type="file" id="file" class="form-control">
			<button id="btn" class="btn btn-primary">Click Meee</button>
		</div>
		
	</div>



	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
